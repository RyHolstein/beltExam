<h1>Hi {{ currentUser }}</h1>
<a href="/new_question">Add a Question</a>
<a href="logout">Logout</a>

<table border=1>

    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>

  <tr *ngFor='let question of questions'>
    <td>{{ question.question }}</td>
    <td>{{ question.answers.length }}</td>
    <td><a [routerLink]='["/question", question._id]'>Show</a> <a [routerLink]='["/question/new_answer", question._id]'>Answer</a></td>

  </tr>
</table>
